<div class="latest-jobs-container">

    <h2 style="text-align: center; color: #007bff">Latest Jobs</h2>
    
    <div class="latest-jobs">
        <div class="latest-job-item" *ngFor="let job of jobs" style="min-width: 250px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background-color: #f8f9fa; text-align: center; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);">
            <h3>{{ job.title }}</h3>
            <p>{{ job.description }}</p>
            <small>Posted on: {{ job.postedDate }}</small>
        </div>
    </div>
</div>
