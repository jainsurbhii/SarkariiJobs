<div class="search-container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Job ID</th>
        <th>Title</th>
        <th>State</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let job of jobs">
        <td>{{ job.jobId }}</td>
        <td>{{ job.title }}</td>
        <td>{{ job.state }}</td>
        <td>{{ job.category }}</td>
      </tr>
    </tbody>
  </table>
</div>
